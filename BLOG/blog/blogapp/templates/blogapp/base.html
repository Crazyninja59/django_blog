{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'blogapp/css/style.css' %}">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <ul class="head-list">
            <li><a href="{% url 'home' %}"><img src="{% static 'blogapp/img/logo.svg' %}" alt="логотип" class="logo"></a></li>
            {% if user.is_authenticated%}
                <li class="reg_auth">{{ user.username }} | <a href="{% url 'logout' %}">Выйти</a></li>
            {% else %}
                <li class="reg_auth"><a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a></li>
            {% endif %}
        </ul>
    </header>
    {% block content %}
    {% endblock content %}

</body>
</html>
